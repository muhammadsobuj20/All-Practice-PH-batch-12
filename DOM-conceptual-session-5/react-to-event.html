<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React to Events</title>
</head>
<body>
    <h1 id="title" onclick="">Click on this text!</h1>






    <script>
  function change(){
    const titleTxt=document.querySelector('#title')
    titleTxt.innerHTML='Hello World'
    console.log('change');
  }
    </script>
</body>
</html>
