<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore of the Event delegate </h1>
    <section>
        <ol id="list-item">
            <li class="item">My awesome Item - 1</li>
            <li class="item">My awesome Item - 2</li>
            <li class="item">My awesome Item - 3</li>
            <li class="item">My awesome Item - 4</li>
            <li class="item">My awesome Item - 5</li>
            <li class="item">My awesome Item - 6</li>
            <li class="item">My awesome Item - 7</li>
        </ol>

        <button id="btn-item">add new item</button>
    </section>
    <script>
        // const items = document.getElementsByClassName('item');
        // // console.log('paiso naki');
        // for(const item of items){
        //     item.addEventListener('click',function(event){
        //         event.target.parentNode.removeChild(event.target)
              
        //     })
        // }


          
        document.getElementById('list-item')
        .addEventListener('click',function(event){
           event.target.parentNode.removeChild(event.target);
        })
        // add a new item
        document.getElementById('btn-item')
        .addEventListener('click',function(){
            //parent to be added to
            const ol =document.getElementById('list-item');
            // new new item
            const li=document.createElement('li')
            li.classList.add('item')
            li.innerText='Added New Item'
            ol.appendChild(li)
        })
    </script>
</body>
</html>
