<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        body{
            border: 2px solid red;
            margin: 4px;
        }
       section{
            border: 2px solid green;
            margin: 4px;
        }
        ol{
            border: 2px solid blue;
            margin: 4px;
        }
      li{
            border: 2px solid rebeccapurple;
            margin: 3px;
            padding: 5px;
        }
    </style>
</head>
<body id="body">
    <h1>Explore Event bubble</h1>
    <section id="section">
        <h3>List of things</h3>
        <ol id="item-list">
            <!-- li#item-$*7>lorem2 -->
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Autem, amet</li>
            <li id="item-3">Harum, numquam</li>
            <li id="item-4">Est, possimus.</li>
            <li id="item-5">Excepturi, omnis</li>
            <li id="item-6">Vel, molestiae</li>
            <li id="item-7">Repellendus, ab</li>

        </ol>
    </section>

    <script>
        // list 2 click to handler
        document.getElementById('item-2')
        .addEventListener('click',function(event){
          console.log('only click no.2');
        //   event.stopPropagation()
        //   event.stopImmediatePropagation()
        })
        // ol click to handler
        document.getElementById('item-list')
        .addEventListener('click',function(){
          console.log('ol clicked');
        })
        // section click to handler
        document.getElementById('section')
        .addEventListener('click',function(){
          console.log('section clicked ');
        })
        // body click to handler
        document.getElementById('body')
        .addEventListener('click',function(){
          console.log('body clicked ');
        })
        // list item 5 click to handler
        document.getElementById('item-5')
        .addEventListener('click',function(){
          console.log('item 5 clicked ');
        })
        // list item 4 click to handler
        document.getElementById('item-4')
        .addEventListener('click',function(){
          console.log('item 4 clicked ');
        })
    </script>
</body>
</html>
